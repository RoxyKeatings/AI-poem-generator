<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

    <title>AI Anonymous Poet's Society</title>

<body>
    <div class="container">
        <header>Welcome to AI Anonymous Poet's Society</header>
        <main>
            <h1>TAKING AI TO NEW DEPTHS <img src="src/stars.gif" height="100px" width="100px" /></h1>
            <div class="form-container">
                <form id="poem-topic-form">
                    <input type="text" placeholder="Enter any topic to display poem..." required autocomplete="off"
                        class="instructions" id="input-instructions" />
                    <input type="submit" class="submit-button" />
                </form>
                <div class="example"> I.E. Love, Feminism, Galaxies, Kittens etc...</div>
            </div>
            <div class="poem hidden" id="poem"></div>
        </main>
        <footer> This AI project was coded and designed by <a href="https://github.com/RoxyKeatings"
                target="_blank">Roxanne
                Keatings</a>,this is
            open-sourced on <a href="https://github.com/RoxyKeatings/AI-poem-generator" target="_blank">GitHub</a> and
            hosted
            on <a href="https://euphonious-squirrel-89b9e7.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>


</html>
